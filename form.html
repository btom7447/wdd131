<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 – Dynamic Web Fundamentals by Benjamin Tom. This page covers the basics of dynamic web development, including HTML, CSS, and JavaScript.">
        <meta name="author" content="Benjamin Tom">
        <link rel="stylesheet" href="./styles/review-form.css">
        <script src="./scripts/getdates.js" defer></script>
        <script src="./scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>WDD 131 - Product Review Form - Benjamin Tom</title>
    </head>
    <body>
        <header>
            <h6>Product Review</h6>
        </header>
        <main>
            <form id="reviewForm" method="get" action="review.html" class="review-form">
                <fieldset>
                    <legend>Product Name</legend>
                    
                    <div class="form-group">
                        <label for="productName">Product Name*</label>
                        <select id="productName" name="productName" required>
                            <option value="" disabled selected>Choose a Product...</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label>Overall Rating*</label>
                        <div class="rating-container">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">★★★★★</label>
                            
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">★★★★☆</label>
                            
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">★★★☆☆</label>
                            
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">★★☆☆☆</label>
                            
                            <input type="radio" id="rating1" name="rating" value="1">
                            <label for="rating1">★☆☆☆☆</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="installDate">Date of Installation*</label>
                        <input type="date" id="installDate" name="installDate" required>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Review Details</legend>
                    
                    <div class="form-group">
                        <label>Useful Features (check all that apply)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature1" name="usefulFeatures" value="Ease of use">
                            <label for="feature1">Ease of use</label>
                            
                            <input type="checkbox" id="feature2" name="usefulFeatures" value="Durability">
                            <label for="feature2">Durability</label>
                            
                            <input type="checkbox" id="feature3" name="usefulFeatures" value="Design">
                            <label for="feature3">Design</label>
                            
                            <input type="checkbox" id="feature4" name="usefulFeatures" value="Price">
                            <label for="feature4">Price</label>
                            
                            <input type="checkbox" id="feature5" name="usefulFeatures" value="Features">
                            <label for="feature5">Features</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="writtenReview">Written Review</label>
                        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Your Information</legend>
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" id="userName" name="userName">
                    </div>
                </fieldset>
    
                <div class="form-actions">
                    <input type="submit" value="Submit Review">
                </div>
            </form>
        </main>
        <footer>
            <p>
                &copy; 
                <span id="currentyear"></span>
                Benjamin Tom
                Nigeria
            </p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
